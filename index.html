<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Calendar App</title>
		<link rel="stylesheet" href="css/calendar.css">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
		<link href='https://fonts.googleapis.com/css?family=PT+Sans+Narrow:400,700' rel='stylesheet' type='text/css'>
		<link href='https://fonts.googleapis.com/css?family=Merriweather+Sans:800' rel='stylesheet' type='text/css'>
	</head>
	<body>
		<header><h1>CalendApp</h1></header>
		  <div id="calendar" class="calendar">	
				<div id="monthYear" class="monthYear"><h2 id="monthName"></h2></div>
				<div id="week" class="week"></div>
			  <div id="datesContainer" class="datesContainer"></div>
			</div>
			<div id="appointmentMenu" class="appointmentMenu invisible">

				<div class="appointment-header">
					<h4 class="appointment-title">Appointment</h4>
					<div id="icons" class="icons">
						<div id="editAppointment" class="icon" onclick="editAppointment()"><i class="far fa-edit fa-lg"></i></div>
						<div id="eraseAppointment" class="icon" onclick="eraseAppointment()"><i class="far fa-trash-alt fa-lg"></i></div>
						<div id="closeMenu" class="icon" onclick="closeAppointment()"><i class="fas fa-times fa-lg"></i></div>
					</div>
				</div>
				
				<form id="appointment-form" class="appointment-form" onsubmit="return saveAppointment(event)">				
							<label id="name-label" for=name class="data-form">Name: </label> 
							<input type="text" id="appointmentName" name="name" class="data-form" placeholder="Enter Appointment name" required/><br>
							<label id="email-label" for=email class="data-form">Email: </label> 
							<input type="email" id="email" name="email"  class="data-form" placeholder="Enter Email to receive invitation"/><br>
							<label id="start-label" for=start class="data-form">Enter start time:</label>
							<input type="datetime-local" id="start" name="start" class="data-form" placeholder="Enter start time" value="" required/><br>
							<label id="end-label" for=end class="data-form">Enter end time:</label>
							<input type="datetime-local" id="end" name="end" class="data-form" placeholder="Enter end time" value="" required/><br>
							<label for=description class="data-form">Description:</label>
							<input type="text" id="description" name="description" class="data-form" placeholder="Enter Description Here"/><br>
					<input type="submit" id="submit" value="Save Appointment" >
			</form>
			</div>
		</div>
		<script src="js/appointments.js"></script>
		<script src="js/months.js"></script>
		<script src="js/calendar.js"></script>
	</body>
</html>
