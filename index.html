<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Calendar App</title>
		<link rel="stylesheet" href="css/calendar.css">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
	</head>
	<body>
		<header><h1>CalendApp</h1></header>
		  <div id="calendar" class="calendar">	
				<div id="month" class="month"><h2 id="monthName"></h2></div>
				<div id="week" class="week"></div>
			  <div id="datesContainer" class="datesContainer"></div>
			</div>
			<div id="appointmentMenu" class="appointmentMenu invisible">
				<h4>Appointment</h4>
				<div id="closeMenu" class="closeMenu" onclick="closeAppointment()"><i class="fas fa-times fa-lg"></i></div>
				<form id="survey-form" class="survey-form">				
							<label id="name-label" for=name>Name: </label> 
							<input type="text" id="appointmentName" name="name" placeholder="Enter Appointment name" required/><br>
							<label id="email-label" for=email>Email: </label> 
							<input type="email" id="email" name="email" placeholder="Enter Email to receive invitation" required/><br>
							<label for=start>Enter start time:</label>
							<input type="datetime-local" id="start" name="start" placeholder="Enter start time" value="" required/><br>
							<label for=end>Enter end time:</label>
							<input type="datetime-local" id="end" name="end" placeholder="Enter end time" value="" required/><br>
							<label for=description>Description:</label>
							<input type="text" id="description" name="description" placeholder="Enter Description Here"/><br>
					<input type="submit" id="submit" value="Save Appointment">
			</form>
			</div>
		</div>
		<script src="js/months.js"></script>
		<script src="js/calendar.js"></script>
	</body>
</html>
